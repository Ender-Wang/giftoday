name: Check PR Status

on:
  pull_request:
    branches:
      - master

jobs:
  check_pr_status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch all branches
        run: git fetch --all

      - name: Compare PR branch with master
        id: check_branch
        run: |
          echo "PR branch name: ${{ github.head_ref }}"
          echo "::set-output name=pr_branch::${{ github.head_ref }}"
          echo "::set-output name=behind::$(git rev-list --count origin/${{ github.head_ref }}..origin/master)"
          echo "Branch $pr_branch is $behind commit(s) behind the master"

      - name: Check if PR branch is behind master
        run: |
          if: steps.check_branch.outputs.behind > 0
          echo "Branch $pr_branch is $behind commit(s) behind the master"
          exit 1
