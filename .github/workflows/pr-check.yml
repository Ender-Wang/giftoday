name: Check PR Status

on:
  pull_request:
    branches:
      - master

jobs:
  check_pr_status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch all branches
        run: git fetch --all

      - name: Compare PR branch with master
        id: check_branch
        run: |
          echo "PR branch: ${{ github.head_ref }}"
          echo "PR branch status: $(git rev-list --count origin/master..origin/${{ github.head_ref }})"
          exit $(git rev-list --count origin/master..origin/${{ github.head_ref }})

      - name: Fail if PR is not up to date with master
        id: fail_check
        if: steps.check_branch.outputs.is_behind_master != '0'
        run: |
          echo "PR branch status $steps.check_branch.outputs.is_behind_master"
          exit 1
